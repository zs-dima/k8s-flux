# apiVersion: traefik.io/v1alpha1
# kind: Middleware
# metadata:
#   name: oauth
#   namespace: traefik
# spec:
#   forwardAuth:
#     address: https://auth.${DOMAIN}/oauth2/auth_or_start
#     trustForwardHeader: true
# ---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth
  namespace: auth
spec:
  forwardAuth:
    address: https://auth.${DOMAIN}/oauth2/auth
    trustForwardHeader: true
    # tls:
    #   insecureSkipVerify: true
    # authResponseHeaders:
    #   - X-Auth-Request-Access-Token
    #   - Authorization
    #   # - X-Auth-Request-User
    #   - Set-Cookie
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth-errors
  namespace: auth
spec:
  errors:
    status:
      - "401-403"
    service:
      name: oauth2-proxy
      namespace: auth
      port: 80
    query: "/oauth2/sign_in?rd={url}"
